<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <style>
  
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.container {
  display: flex;
  flex-direction: column;
  padding: 24px;
}

header,
footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px;
  font-size: 20px;
}

.content {
  background-color: white;
  padding: 20px;
  margin: 10px ;
  font-size: 15px;
  border-radius: 5px;
  
}




  </style>
  
</head>
<body>
  <div class="container">
    <header>Header</header>

    <section class="content section1">Section 1</section>
    <section class="content section2">Section 2</section>
    <section class="content section3">Section 3</section>

    <footer>Footer</footer>
  </div>
</body>
</html>
