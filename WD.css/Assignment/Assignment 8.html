<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
        button{
            background-color: rgb(151, 186, 196);
            color:black;
            padding: 5px;
            width: 100px;
            margin: 20px;
            border-radius: 10px;
            box-shadow:5px 0 2px rgb(170, 163, 163);
            transition: .3s;
        }
        button:hover{
            background-color: rgb(98, 105, 105);

        }
    </style>
</head>
<body>
    <button>Primary</button>
    <button>Secondary</button>
    <button>Danger</button>
</body>
</html>
