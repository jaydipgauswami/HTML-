<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Responsive Layout</title>
  
   <style>
    
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}


.container {
  display: flex;
  flex-direction: column;        
  align-items: center;            
  min-height: 100vh;
  padding: 20px;
}


.box {
  background-color: #4a90e2;
  color: white;
  padding: 20px;
  margin: 10px;
  width: 90%;
  text-align: center;
  border-radius: 8px;
}

@media (min-width: 768px) {
  .container {
    flex-direction: row;         
    justify-content: space-around;
    align-items: flex-start;
  }

  .box {
    width: 30%;                  
  }
}

   </style>
</head>
<body>

  <div class="container">
    <header class="box">Header</header>
    <main class="box">Main Content</main>
    <footer class="box">Footer</footer>
  </div>

</body>
</html>
