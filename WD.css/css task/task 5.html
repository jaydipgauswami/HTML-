<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
 <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  width: 800px;
  height: 500px;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.signin-box {
  flex: 1;
  padding: 50px 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.signin-box h2 {
  font-size: 32px;
  margin-bottom: 30px;
}

.signin-box input {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  border: none;
  border-radius: 5px;
  background: #eee;
  font-size: 16px;
}

.signin-box button {
  width: 100%;
  padding: 15px;
  margin: 20px 0;
  background: #008c63;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.signin-box p {
  margin: 10px 0;
}

.social-icons i {
  font-size: 20px;
  margin: 0 10px;
  color: #333;
  cursor: pointer;
}

.welcome-box {
  flex: 1;
  background: linear-gradient(to bottom right, #00c291, #009c7b);
  color: #fff;
  padding: 60px 40px;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.welcome-box h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

.welcome-box p {
  font-size: 16px;
  margin-bottom: 30px;
}

.welcome-box a {
  padding: 15px 30px;
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  border-radius: 30px;
  text-decoration: none;
  transition: 0.3s;
}

.welcome-box a:hover {
  background: rgba(255, 255, 255, 0.3);
}

 </style>
</head>
<body>
  <div class="container">
    <div class="signin-box">
      <h2>Signin</h2>
      <input type="text" placeholder="ByteWebster">
      <input type="password" placeholder="••••••••">
      <button>Signin</button>
      <p>or signin with</p>
      <div class="social-icons">
       <i class="fa-brands fa-facebook"></i>
        <i class="fab fa-google-plus-g"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
    </div>
    <div class="welcome-box">
      <h2>Welcome back!</h2>
      <p>Welcome back! We are so happy to have you here. It’s great to see you again. We hope you had a safe and enjoyable time away.</p>
      <a href="#">No account yet? Signup.</a>
    </div>
  </div>

 
</html>
